{% load sefaria_tags %}
{% load humanize %}

{% if leaders|length > 0 %}
	<ul class="board well" >
		<p>{{ title }}</p>
		{% for leader in leaders %}
		<li>
			<span class='leader'>{{ leader.user|user_link }}</span>
			<span class='score'>{{ leader.count|floatformat:0|intcomma }}</span>
		</li>
		{% endfor %}
	</ul>
{% endif %}
